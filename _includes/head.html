<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme" content="{{ site.data.meta.name }} {{ site.data.meta.version }}">

  {% seo title=false %}

  <title>
  {%- unless page.layout == "home" -%}
    {{ page.title | append: " | "}}
  {%- endunless -%}
    {{ site.title }}
  </title>

  {% include favicons.html %}

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">

  <!-- jsDelivr CDN -->
  <link rel="preconnect" href="cdn.jsdelivr.net">
  <link rel="dns-prefetch" href="cdn.jsdelivr.net">

  <!-- Bootstrap -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha256-LA89z+k9fjgMKQ/kq4OO2Mrf8VltYml/VES+Rg0fh20=" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
    crossorigin="anonymous">

  {% include css-selector.html %}


  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <script>
      var _hmt = _hmt || [];
      (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?94585a2de24934ad370474129a71ffd3";
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(hm, s);
      })();
  </script>

  <!-- JavaScripts -->

  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
  <script>
      {% if jekyll.environment == 'production' %}
      $(function (){
          if ('serviceWorker' in navigator) {
              navigator.serviceWorker.register('/sw.js', {scope: '/'}).then(ServiceWorkerRegistration => {
                  console.log("加载pwd-success");
                  console.log(ServiceWorkerRegistration);
              }, err => {
                  console.log("加载pwd-error");
                  console.error(err);
              });
          }
      });
      {% endif %}
  </script>

  <script src="https://cdn.jsdelivr.net/combine/npm/popper.js@1.15.0,npm/bootstrap@4/dist/js/bootstrap.min.js"></script>

  {% include js-selector.html %}

  <link href="/assets/css/bootstrap-colorpicker.min.css" rel="stylesheet">
  <script type="text/javascript" src="/assets/js/bootstrap-colorpicker.min.js"></script>

  <style type="text/css">
      .colorpicker-color {
          display: none !important;
      }
  </style>
  <script>
      $(function () {
          $('#toggle-sb-gb').colorpicker({
              useAlpha: false,
              format: 'rgb',
          }).on('changeColor', function (e) {
              document.documentElement.style.setProperty('--sidebar-bg', 'radial-gradient( ellipse at bottom, ' + e.value + ' 0%, rgb(35, 35, 46) 100%)')
          });
      })
  </script>
</head>
